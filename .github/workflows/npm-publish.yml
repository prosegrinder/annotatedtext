name: Bump, Release, and Publish

on:
  workflow_dispatch:
    inputs:
      newversion:
        description: "Bump Type (major minor patch)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: tag-and-release
  cancel-in-progress: true

jobs:
  publish:
    uses: prosegrinder/.github/.github/workflows/npm-publish.yaml
    with:
      newversion: ${{ github.event.inputs.newversion }}
    secrets:
      VERSION_BUMP_TAG_TOKEN: ${{ secrets.VERSION_BUMP_TAG_TOKEN }}
      NPM_ACCESS_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
